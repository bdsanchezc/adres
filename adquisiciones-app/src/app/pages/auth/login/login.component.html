<main class="bg-primary-adres w-full h-full grid place-items-center">
  <section class="bg-white min-w-80 max-w-lg rounded-2xl p-5 shadow-lg">
    <img src="assets/images/ADRES.png" alt="Logo" class="w-40 mx-auto mb-6">
    <h1 class="text-2xl font-bold text-primary-adres">Iniciar Sesión</h1>
    <p class="mt-3">Sistema de Gestión de Adquisiciones que permite registrar, consultar y administrar la compra de bienes y servicios de manera eficiente, manteniendo un historial detallado y facilitando el acceso a la información en tiempo real.</p>
    <form class="mt-5" (submit)="login()">
      <div class="mb-3">
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="name" name="name" id="name" [(ngModel)]="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" name="email" id="email" [(ngModel)]="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" placeholder="Correo electrónico" required>
      </div>
      <button type="submit" class="w-full bg-primary text-white font-bold py-2 rounded-md mt-3">Iniciar Sesión</button>
    </form>
  </section>
</main>
